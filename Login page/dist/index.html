<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:order-2 border-solid border-2 ml-6 pl-6">
            <!-- Text content goes here -->
            <div class="flex flex-row-reverse mt-1">
                <button class="m-1 p-1 rounded-md  justify-center font-sans bg-blue-500 text-white hover:bg-blue-300 hover:text-black cursor-pointer">Register</button>
                <h3 class="m-0 p-2 font-sans text-sm">Already have an account?</h3>
            </div>
            <div class="text-left">
                <h1 class=" font-sans font-bold text-4xl mt-5 pt-4">Hello! Welcome back.</h1>
            </div>
            <div class="text-left mt-2 pt-2">
                <p class=" font-sans text-lg">Log in with your data you entered during your registration.</p>
            </div>
            <div class="text-left mt-4 pt-2">
                <div>
                    <a class="font-sans font-semibold " href="#">Email address</a>
                    <input class=" flex flex-col w-96 h-10 p-2 px-3 py-3 rounded-md shadow-md mb-2 pb-1 mt-2 pt-1" type="text" id="Exampl@email.com" placeholder="Exampl@email.com">
                </div>
                <div class=" mt-4 mb-2 pt-2">
                    <label class=" text-left font-semibold">Password</lable>
                    <a class=" text-purple-400 text-end " href="#">Forgot Password</a>
                    <input class=" flex flex-col w-96 h-10 p-2 px-3 py-3 rounded-md shadow-md mb-2 pb-1 mt-2 pt-1" type="text" id="Enter Password" placeholder="Enter Password">
                </div>  
               <div class="text-left">
                 <button class="justify-center mt-2 pt-1 mb-2 pb-2 h-10 w-96 rounded-md font-sans bg-blue-500 hover:bg-blue-300 hover:text-black">Start now!</button>
                </div>
            </div>
        </div>
        <div>
            <!-- Image section goes here -->
           <img class="h-screen will-change-contents bg-cover bg-center"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQml-G0NGyhG3VVCtWnhoOcWgRI6rJiNT45xkUvPD2LQvd6l7_p-nB10A-2em-oeQLTxFs&usqp=CAU" alt="">
           </div>       
    </div>
    
      
</body>
</html>
